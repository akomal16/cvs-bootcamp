<div class="title-header">
  <h1 class="bootcamp-title">
    {{title}}
  </h1>
</div>

<div class="main-container">
  <a [routerLink]="['/courses']">
    Back
  </a>

  <div class="courses-button">
    <button (click)="goBack()" mat-raised-button>
      Back
    </button>
    <button (click)="goHome()" mat-raised-button>
      Home
    </button>
  </div>

  <div class="course-list">
    <ul>
      <li *ngFor="let javascript of javaScriptPlan" class="topic">
        {{javascript.javascriptSkill}}
        <div [ngClass]="{
        'not-started': javascript.status === 'Not Started',
        'in-progress': javascript.status === 'In Progress',
        'done': javascript.status === 'Done'
        }">
          {{javascript.status}}
        </div>
      </li>
    </ul>

  </div>
</div>
