<div class="title-header">
  <h1 class="bootcamp-title">
    {{title}}
  </h1>
</div>

<div class="main-container">
  <a [routerLink]="['/courses']">
    Back
  </a>

  <div class="courses-button">
    <button (click)="goBack()" mat-raised-button>
      Back
    </button>
    <button (click)="goHome()" mat-raised-button>
      Home
    </button>
  </div>

  <div class="course-list">
    <ul>
      <li *ngFor="let css of cssPlan" class="topic">
        {{css. cssSkill}}
        <div [ngClass]="{
        'not-started': css.status === 'Not Started',
        'in-progress': css.status === 'In Progress',
        'done': css.status === 'Done'
        }"
        >
          {{css.status}}
        </div>
      </li>
    </ul>

  </div>
</div>
