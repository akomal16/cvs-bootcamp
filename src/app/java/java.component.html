<div class="title-header">
  <h1 class="bootcamp-title">
    {{title}}
  </h1>
</div>

<div class="main-container">
  <a [routerLink]="['/home']">
    Back
  </a>

  <div class="course-list">
    <ul>
      <li *ngFor="let java of javaPlan" class="topic">
        {{java.javaSkill}}
        <div [ngClass]="{
        'not-started': java.status === 'Not Started',
        'in-progress': java.status === 'In Progress',
        'done': java.status === 'Done'
        }">
          {{java.status}}
        </div>
      </li>
    </ul>

<!--    {{javaPlan.javaSkill}}-->

<!--    <li *ngFor="let java of javaPlan">-->
<!--      {{java.javaSkill}}-->
<!--    </li>-->
  </div>
</div>
